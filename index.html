<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons / PWA -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />

    <title>Ward's Blackjack</title>
    <meta
      name="description"
      content="A browser-based Blackjack game with betting, chips, and dealer logic."
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="blackjack.js" defer></script>
  </head>

  <body>
    <header class="brand-header">
  <h1 class="brand-title">Ward’s Blackjack</h1>
  <p class="subtitle">Play smart. Beat the dealer. Manage your chips.</p>
</header>


    <main id="game" role="main" aria-label="Blackjack game">
      <!-- ===== HUD / Betting Section ===== -->
      <section id="hud" aria-label="Game status and betting">
        <div class="hud-item">
          Chips:
          <strong><span id="chips">1000</span></strong>
        </div>

        <div class="hud-item">
          Bet:
          <input
            id="bet"
            type="number"
            min="1"
            step="1"
            value="50"
            aria-label="Bet amount"
          />
          <button id="placebet-btn" type="button">Place Bet</button>
        </div>

        <div class="hud-item">
          Current Bet:
          <strong><span id="current-bet">0</span></strong>
        </div>
      </section>

      <!-- ===== Dealer Section ===== -->
      <section id="dealer" aria-label="Dealer hand">
        <h2>Dealer’s Hand</h2>

        <div id="dealer-hand" class="cards" aria-label="Dealer cards"></div>

        <p id="dealer-score" aria-live="polite" aria-atomic="true">Score: 0</p>
      </section>

      <!-- ===== Player Section ===== -->
      <section class="player" aria-label="Player hand">
        <h2>Player’s Hand</h2>

        <div id="player-hand" class="cards" aria-label="Player cards"></div>

        <p id="player-score" aria-live="polite" aria-atomic="true">Score: 0</p>
      </section>

      <!-- ===== Game Controls ===== -->
      <section id="controls" aria-label="Game controls">
        <button id="newgame-btn" type="button">New Game</button>

        <button id="hit-btn" type="button" disabled>Hit</button>

        <button id="stand-btn" type="button" disabled>Stand</button>
      </section>

      <!-- ===== Status / Messages ===== -->
      <p id="message" role="status" aria-live="polite" aria-atomic="true">
        Place a bet to begin.
      </p>
    </main>
  </body>
</html>
